<div class=" border border-primary border-3 rounded-2  shadow-sm"  >

<form [formGroup]="loginForm"  (ngSubmit)="login()">
    <div class="row p-3 " >
        
       
        <div class="col-6 mb-3">
            <input class="form-control" placeholder="email" formControlName="email">
        </div>
        <div class="p-3 alert alert-danger" *ngIf="errMsg.email"> {{errMsg.email}}</div>
      
    </div>
    <div class="row p-3 " >
        <div class="col-6 mb-3">
            <input class="form-control" placeholder="password" formControlName="password">
           </div>
           <div class="p-3 alert alert-danger" *ngIf="errMsg.password"> {{errMsg.password}}</div>
           
    </div>
    <div class="row m-auto " >
    <div class="mb-3 col-6">
        <button class="btn btn-primary">login   </button>
    </div>
    </div>

</form>
</div>

<div style="height: 400px;">
    
</div>
